<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="scripts.js"></script>
  </head>
  
<body class="d-flex h-100 text-center text-white bg-dark" onload="startTime()">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto" style="padding:50px">
    <div>
      <h1 class="display-1 float-md-mid mb-0">ExoMars</h1>
    </div>
  </header>

  <main class="px-3">
    <div class="row">
      <div class="col">
          <figure>
            <blockquote class="blockquote">
              <h1 id="earthUTC">00:00:00</h1>
            </blockquote>
            <figcaption class="blockquote-footer">
              UTC (Earth)
            </figcaption>
          </figure>
        </div>
        <div class="col">
          <figure>
            <blockquote class="blockquote">
              <h1 id="marsCT">00:00:00</h1>
            </blockquote>
            <figcaption class="blockquote-footer">
              MTC (Mars)
            </figcaption>
          </figure>
        </div>
        <div class="col">
          <figure>
            <blockquote class="blockquote">
              <h1 id="ltstOP">00:00:00</h1>
            </blockquote>
            <figcaption class="blockquote-footer">
              LTST Oxia Planum
            </figcaption>
          </figure>
        </div>
        <div class="row">
          <h2 id="test" style="padding:50px"></h2>
        </div>
      </div>
    </main>

    <footer class="mt-auto text-white-50">
      <p>
        <a href="https://exomars.wales" class="text-white">
          <img src="https://i0.wp.com/exomars.wales/wp-content/uploads/2018/06/exomars-wales-logo-250.png?fit=220%2C250&ssl=1" alt="PanCam Calibration Target logo links to exomars.wales" style="width:50px;">
        </a>
      </p>
    
      <a href="./debug/">
        <button type="button" class="btn btn-secondary">
          <i class="bi bi-bug-fill"></i>
        </button>
      </a>
    </footer>
  </div>
  
</body>
</html>
