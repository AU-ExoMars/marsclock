<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </head>
  
<body class="d-flex h-100 text-center text-white bg-dark" onload="startTime()">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto" style="padding:50px">
    <div>
      <h1 class="display-1 float-md-mid mb-0">ExoMars</h1>
    </div>
  </header>

  <main class="px-3">
    <div class="row">
      <div class="col">
          <figure>
            <blockquote class="blockquote">
              <h1 id="earthUTC">00:00:00</h1>
            </blockquote>
            <figcaption class="blockquote-footer">
              UTC (Earth)
            </figcaption>
          </figure>
        </div>
        <div class="col">
          <figure>
            <blockquote class="blockquote">
              <h1 id="marsCT">00:00:00</h1>
            </blockquote>
            <figcaption class="blockquote-footer">
              MTC (Mars)
            </figcaption>
          </figure>
        </div>
        <div class="col">
          <figure>
            <blockquote class="blockquote">
              <h1 id="ltstOP">00:00:00</h1>
            </blockquote>
            <figcaption class="blockquote-footer">
              LTST Oxia Planum
            </figcaption>
          </figure>
        </div>
        <div class="row">
          <h2 id="test" style="padding:50px"></h2>
        </div>
      </div>
    </main>

    <footer class="mt-auto text-white-50">
      <p>
        <a href="https://exomars.wales" class="text-white">
          <img src="https://i0.wp.com/exomars.wales/wp-content/uploads/2018/06/exomars-wales-logo-250.png?fit=220%2C250&ssl=1" alt="PanCam Calibration Target logo links to exomars.wales" style="width:50px;">
        </a>
      </p>
    
      <a href="./debug/">
        <button type="button" class="btn btn-secondary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bug-fill" viewBox="0 0 16 16">
            <path d="M4.978.855a.5.5 0 1 0-.956.29l.41 1.352A4.985 4.985 0 0 0 3 6h10a4.985 4.985 0 0 0-1.432-3.503l.41-1.352a.5.5 0 1 0-.956-.29l-.291.956A4.978 4.978 0 0 0 8 1a4.979 4.979 0 0 0-2.731.811l-.29-.956z"></path>
            <path d="M13 6v1H8.5v8.975A5 5 0 0 0 13 11h.5a.5.5 0 0 1 .5.5v.5a.5.5 0 1 0 1 0v-.5a1.5 1.5 0 0 0-1.5-1.5H13V9h1.5a.5.5 0 0 0 0-1H13V7h.5A1.5 1.5 0 0 0 15 5.5V5a.5.5 0 0 0-1 0v.5a.5.5 0 0 1-.5.5H13zm-5.5 9.975V7H3V6h-.5a.5.5 0 0 1-.5-.5V5a.5.5 0 0 0-1 0v.5A1.5 1.5 0 0 0 2.5 7H3v1H1.5a.5.5 0 0 0 0 1H3v1h-.5A1.5 1.5 0 0 0 1 11.5v.5a.5.5 0 1 0 1 0v-.5a.5.5 0 0 1 .5-.5H3a5 5 0 0 0 4.5 4.975z"></path>
          </svg>
        </button>
      </a>
    </footer>
  </div>
  
</body>
</html>
