<!DOCTYPE html>
<html>
  <head>
    <title>RF's Mars Clock</title>
    <link rel="icon" type="image/x-icon" href="https://i0.wp.com/exomars.wales/wp-content/uploads/2018/06/exomars-wales-logo-250.png?fit=220%2C250&ssl=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="scripts.js"></script>
    <script>
      function startTime() {
        const today = new Date();
        const ut = new Date(0);
        let h = today.getHours();
        let m = today.getMinutes();
        let s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);

        // dates
        const launchwindowopen = new Date(2022, 09, 20);
        const launchwindowclose = new Date(2022, 10, 01);
        const landing = new Date(2023, 05, 10);
        daysUntilLaunch = Math.floor((launchwindowopen.getTime() - today.getTime()) / (1000 * 3600 * 24))
        daysUntilLanding = Math.floor((landing.getTime() - today.getTime()) / (1000 * 3600 * 24))

        dateTimeCalcs();

        document.getElementById('earthUTC').innerHTML =  h + ":" + m + ":" + s;
        document.getElementById('marsCT').innerHTML = h_to_hms(mstPM);
        document.getElementById('ltstOP').innerHTML = h_to_hms(within_24(ltst));
        document.getElementById('landing').innerHTML = daysUntilLanding + " days until mission starts";
        document.getElementById('launch').innerHTML = "Launch window opens in " + daysUntilLaunch + " days";

        // make time tick
        setTimeout(startTime, 1000);
      }
    </script
  </head>
  
<body class="d-flex h-100 text-center text-white bg-dark" onload="startTime()">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div class="row">
     <div class="col-md-4 offset-md-4">
      <a href="./debug/">
        <button type="button" class="btn btn-secondary">
          <i class="bi bi-bug-fill"></i>
        </button>
      </a>
     </div>
    </div>
    <div style="padding:50px">
      <h1 class="display-1 float-md-mid mb-0">ExoMars</h1>
      <h2 id="launch"></h2>
    </div>
  </header>

  <main class="px-3">
    <div class="row">
      <div class="col">
          <figure>
            <blockquote class="blockquote">
              <h1 id="earthUTC">00:00:00</h1>
            </blockquote>
            <figcaption class="blockquote-footer">
              UTC (Earth)
            </figcaption>
          </figure>
        </div>
        <div class="col">
          <figure>
            <blockquote class="blockquote">
              <h1 id="marsCT">00:00:00</h1>
            </blockquote>
            <figcaption class="blockquote-footer">
              MTC (Mars)
            </figcaption>
          </figure>
        </div>
        <div class="col">
          <figure>
            <blockquote class="blockquote">
              <h1 id="ltstOP">00:00:00</h1>
            </blockquote>
            <figcaption class="blockquote-footer">
              LTST Oxia Planum
            </figcaption>
          </figure>
        </div>
        <div class="row">
          <h2 id="landing" style="padding:50px"></h2>
        </div>
      </div>
    </main>

    <footer class="mt-auto text-white-50">
      <p>
        <a href="https://exomars.wales" class="text-white">
          <img src="https://i0.wp.com/exomars.wales/wp-content/uploads/2018/06/exomars-wales-logo-250.png?fit=220%2C250&ssl=1" alt="PanCam Calibration Target logo links to exomars.wales" style="width:50px;">
        </a>
      </p>
    </footer>
  </div>
  
</body>
</html>
