<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="../scripts.js"></script>
  </head>
  <body onload="startTimeDebug()">
    <div class="container">
      <header class="mb-auto">
        <div class="row">
         <div class="col-md-4 offset-md-4">
          <a href="https://lionspaws.github.io/marsclock/">
            <button type="button" class="btn btn-secondary">
              <i class="bi bi-clock-fill"></i>
            </button>
          </a>
         </div>
        </div>
        <div style="padding:50px">
          <h1 class="display-1 float-md-mid mb-0">ExoMars</h1>
        </div>
        <div class="col-auto" style="padding:10px">
          <p>
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseDateTime" role="button" aria-expanded="false" aria-controls="collapseDateTime">
              Live / Specified
            </a>
          </p>
          <div class="collapse" id="collapseDateTime">
            <div class="card card-body">
              datetime entry<div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="DD" aria-label="DD">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="MM" aria-label="MM">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="YY" aria-label="YY">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="23" aria-label="23">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="59" aria-label="59">
              </div>
            </div>
            </div>
          </div>
      </header>
      <div class="row">
        <div class="col-auto me-auto">
          <h1>Values for debugging</h1>
          <div id="utc"></div>
          <div id="jdut"></div>
          <div>(A-4. Optional step)</div>
          <div>A-4. Determine UTC to TT conversion: 37.0s + 32.184s = 69.184s</div>
          <div id="jdtt"></div>
          <div id="dtj2000"></div>
          <div id="mma"></div>
          <div id="aFMS"></div>
          <div id="pbs"></div>
          <div id="eqocentre"></div>
          <div id="Ls"></div>
          <div id="eotdeg"></div>
          <div id="eothrs"></div>
          <div id="mstPM"></div>
          <div id="lmst"></div>
          <div id="ltst"></div>
          <div id="msd"></div>
          <br/>
          <p>Steps from <a href="https://www.giss.nasa.gov/tools/mars24/help/algorithm.html">https://www.giss.nasa.gov/tools/mars24/help/algorithm.html</a>.</p>
        </div>
        
        </div>
      </div>
    </div>
  </body>
</html>
