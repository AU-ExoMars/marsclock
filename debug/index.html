<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="https://i0.wp.com/exomars.wales/wp-content/uploads/2018/06/exomars-wales-logo-250.png?fit=220%2C250&ssl=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="../scripts.js"></script>
    <script>
      function startTimeDebug() {
        const today = new Date();
        const ut = new Date(0);
        let h = today.getHours();
        let m = today.getMinutes();
        let s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        dateTimeCalcs();
        exampleTime();

        document.getElementById("utc_l").innerHTML = "A-1. Get a starting Earth time: " + h + ":" + m + ":" + s;
        document.getElementById("jdut_l").innerHTML = "A-2. Convert millis to Julian Date (UT): jdut = " + jdut.toFixed(5);
        document.getElementById("jdtt_l").innerHTML = "A-5. Determine Julian Date (TT): jdtt = " + jdtt.toFixed(5);
        document.getElementById("dtj2000_l").innerHTML = "A-6. Determine time offset from J2000 epoch (TT): dtj2000 = " + dtj2000.toFixed(5);
        document.getElementById("mma_l").innerHTML = "B-1. Determine Mars mean anomaly: mma = " + mma.toFixed(5);
        document.getElementById("aFMS_l").innerHTML = "B-2. Determine angle of Fiction Mean Sun: aFMS = " + aFMS.toFixed(5);
        document.getElementById("pbs_l").innerHTML = "B-3. Determine perturbers: pbs = " + pbs.toFixed(5);
        document.getElementById("eqocentre_l").innerHTML = "B-4. Determine Equation of Center: eqocentre = " + eqocentre.toFixed(5);
        document.getElementById("Ls_l").innerHTML = "B-5. Determine areocentric solar longitude: Ls = " + Ls.toFixed(5);
        document.getElementById("eotdeg_l").innerHTML = "C-1a. Determine Equation of Time (degrees): eotdeg = " + eotdeg.toFixed(5);
        document.getElementById("eothrs_l").innerHTML = "C-1b. Determine Equation of Time (hours): eothrs = " + eothrs.toFixed(5) + " = " + h_to_hms(within_24(eothrs));
        document.getElementById("mstPM_l").innerHTML = "C-2. Determine Mean Solar Time at Mars's prime meridian, i.e., Airy Mean Time: mstPM = " + mstPM.toFixed(5) + " = " + h_to_hms(mstPM);
        document.getElementById("lmst_l").innerHTML = "C-3. Determine Local Mean Solar Time: lmst = " + lmst.toFixed(5) + " = " + h_to_hms(within_24(lmst));
        document.getElementById("ltst_l").innerHTML = "C-4. Determine Local True Solar Time: ltst = " + ltst.toFixed(5) + " = " + h_to_hms(within_24(ltst));
        document.getElementById("msd_l").innerHTML = "Mars Sol Date (MSD): msd = " + msd.toFixed(5);

        // make time tick
        setTimeout(startTimeDebug, 1000);
      }

      function exampleTime(){
        exampleDate = new Date(947116800000);
        jdut = 2451549.5;
        jdtt = julianTT(jdut);
        dtj2000 = dtJ2000(jdtt);
        mma = marsMeanAnomaly(dtj2000);
        aFMS = alphaFMS(dtj2000);
        pbs = perturbers(dtj2000);
        eqocentre = eoc(dtj2000,mma,pbs);
        Ls = aFMS + eqocentre;
        eotdeg = eotDeg(Ls,eqocentre);
        eothrs = eotHrs(eotdeg);
        mstPM = meanSolarTime(jdtt);
        lmst = localMeanSolarTime(mstPM,24);
        ltst = localTrueSolarTime(lmst,eotdeg);
        msd = marsSolarDate(dtj2000);
        
        document.getElementById("utc_s").innerHTML = "A-1. Get a starting Earth time: " + exampleDate.getHours() + ":" + checkTime(exampleDate.getMinutes()) + ":" + checkTime(exampleDate.getSeconds());
        document.getElementById("jdut_s").innerHTML = "A-2. Convert millis to Julian Date (UT): jdut = " + jdut.toFixed(5);
        document.getElementById("jdtt_s").innerHTML = "A-5. Determine Julian Date (TT): jdtt = " + jdtt.toFixed(5);
        document.getElementById("dtj2000_s").innerHTML = "A-6. Determine time offset from J2000 epoch (TT): dtj2000 = " + dtj2000.toFixed(5);
        document.getElementById("mma_s").innerHTML = "B-1. Determine Mars mean anomaly: mma = " + mma.toFixed(5);
        document.getElementById("aFMS_s").innerHTML = "B-2. Determine angle of Fiction Mean Sun: aFMS = " + aFMS.toFixed(5);
        document.getElementById("pbs_s").innerHTML = "B-3. Determine perturbers: pbs = " + pbs.toFixed(5);
        document.getElementById("eqocentre_s").innerHTML = "B-4. Determine Equation of Center: eqocentre = " + eqocentre.toFixed(5);
        document.getElementById("Ls_s").innerHTML = "B-5. Determine areocentric solar longitude: Ls = " + Ls.toFixed(5);
        document.getElementById("eotdeg_s").innerHTML = "C-1a. Determine Equation of Time (degrees): eotdeg = " + eotdeg.toFixed(5);
        document.getElementById("eothrs_s").innerHTML = "C-1b. Determine Equation of Time (hours): eothrs = " + eothrs.toFixed(5) + " = " + h_to_hms(within_24(eothrs));
        document.getElementById("mstPM_s").innerHTML = "C-2. Determine Mean Solar Time at Mars's prime meridian, i.e., Airy Mean Time: mstPM = " + mstPM.toFixed(5) + " = " + h_to_hms(mstPM);
        document.getElementById("lmst_s").innerHTML = "C-3. Determine Local Mean Solar Time: lmst = " + lmst.toFixed(5) + " = " + h_to_hms(within_24(lmst));
        document.getElementById("ltst_s").innerHTML = "C-4. Determine Local True Solar Time: ltst = " + ltst.toFixed(5) + " = " + h_to_hms(within_24(ltst));
        document.getElementById("msd_s").innerHTML = "Mars Sol Date (MSD): msd = " + msd.toFixed(5);
      }
    </script>
  </head>

            </button>

         </div>
        </div>

        </div>
      </header>
      <div class="row">
        <div class="col-auto me-auto">
          
          <ul class="nav nav-tabs">

            </li>

              <div id="dtj2000_l"></div>
              <div id="mma_l"></div>
              <div id="aFMS_l"></div>
              <div id="pbs_l"></div>
              <div id="eqocentre_l"></div>
              <div id="Ls_l"></div>

      </div>
