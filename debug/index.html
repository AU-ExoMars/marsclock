<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="../scripts.js"></script>
  </head>
  <body onload="startTimeDebug()">
    <div class="container">
      <div class="row">
        <div class="col-auto me-auto">
          <h1>Live values for debugging</h1>
          <div id="utc"></div>
          <p id="jdut"></p>
          <p>A-4. Optional</p>
          <p>A-4. Determine UTC to TT conversion: 37.0s + 32.184s = 69.184s</p>
          <p id="jdtt"></p>
          <p id="dtj2000"></p>
          <p id="mma"></p>
          <p id="aFMS"></p>
          <p id="pbs"></p>
          <p id="eqocentre"></p>
          <p id="Ls"></p>
          <p id="eotdeg"></p>
          <p id="eothrs"></p>
          <p id="mstPM"></p>
          <p id="lmst"></p>
          <p id="ltst"></p>
          <p id="msd"></p>
          <br/>
          <p>Steps from <a href="https://www.giss.nasa.gov/tools/mars24/help/algorithm.html">https://www.giss.nasa.gov/tools/mars24/help/algorithm.html</a>.</p>
        </div>
        <div class="col-auto">
          <a href="https://lionspaws.github.io/marsclock/">
            <i class="bi bi-clock-fill"></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
